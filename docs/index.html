<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Opening EduFlash...</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            text-align: center;
            padding: 20px;
        }
        .container {
            max-width: 500px;
        }
        h1 {
            font-size: 2em;
            margin-bottom: 20px;
        }
        .spinner {
            width: 50px;
            height: 50px;
            border: 4px solid rgba(255,255,255,0.3);
            border-top-color: white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        .button {
            display: inline-block;
            margin: 20px 10px;
            padding: 12px 24px;
            background: white;
            color: #667eea;
            text-decoration: none;
            border-radius: 8px;
            font-weight: bold;
            transition: transform 0.2s;
        }
        .button:hover {
            transform: scale(1.05);
        }
        .install-button {
            background: #48bb78;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸŽ“ Opening EduFlash...</h1>
        <div class="spinner"></div>
        <p id="status">Redirecting to app...</p>
        <div id="actions" style="display:none;">
            <p>If the app doesn't open automatically:</p>
            <a href="#" id="openApp" class="button">Open EduFlash</a>
            <a href="https://play.google.com/store/apps/details?id=com.example.flashcardstudio" class="button install-button">Install App</a>
        </div>
    </div>

    <script>
        // Get data from URL parameter
        const urlParams = new URLSearchParams(window.location.search);
        const data = urlParams.get('data');
        
        if (data) {
            // Create deep link
            const deepLink = `eduflash://share?data=${data}`;
            
            // Try to open the app immediately
            window.location.href = deepLink;
            
            // Set up manual open button
            document.getElementById('openApp').href = deepLink;
            
            // After 2 seconds, show manual options
            setTimeout(() => {
                document.getElementById('status').textContent = 'App not installed or didn\'t open?';
                document.getElementById('actions').style.display = 'block';
            }, 2000);
            
            // Try opening again after a short delay (fallback)
            setTimeout(() => {
                window.location.href = deepLink;
            }, 500);
        } else {
            document.getElementById('status').textContent = 'Invalid share link';
            document.querySelector('.spinner').style.display = 'none';
        }
    </script>
</body>
</html>
